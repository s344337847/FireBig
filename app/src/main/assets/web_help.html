<h4 align="center">注意事项</h4>
<p align="center">* 当您使用广播功能时，您广播到内容只能显示三天（发布之日算一天，即使您是在当天的23:59分发布）<br>
    三天过后将不会出现在广播展示页面，不过您可以在您的广播页面查询到您发布的全部广播信息，包括过期的广播。</p>
<p align="center">* 如果您对四字评论显示在广播内容之上感到反感，您可以前往设置页面进行关闭。</p>
<p align="center">* 如果您不想让他人评论您到广播，您可以在发布广播时不勾选开启四字评论选项。</p>
